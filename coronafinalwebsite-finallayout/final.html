    <div id="one">
      <h1>ABOUT CORONA</h1>
      <p>We are glad to inform you that Bhagwan Parshuram Institute of Technology is organizing their annual cultural-techno management festival "CORONA'19" on 28th-29th March 2019 with the dream of spreading its wings and expanding its reach beyond previously unseen levels of events.
         Over the years the festival has attracted students from B.tech, BBA, BCA, MBA and various other streams to showcase their creative skills and compete amongst the best from the educational institutes of Delhi and NCR Region.
         CORONA is a festival comprising of a big chain of events under following categories:-
         CULTURAL EVENTS
         Fashion Show : It is a grandeur event of different colleges and fashion institutes to showcase the upcoming line of fashion clothing and debut every season.
         Dance : Dance is the another name of soul satisfaction. It gives a beautiful and glorious platform to the human being to portray feelings in the form of expressions. Further categories of dance events are :
         Solo Dance
         Group Dance
         Street Dance
         Solo Singing : The Rhythmic act of producing musical sounds with the voice and augments tonality.
         Battle of Bands : Vocalists betting out the words, Drummers with their Grooves & Rhythms, Guitarists taking the convenient option either melting your face or touching your souls with their solos, BAND competing amongst themselves for supremacy.
         Ms. Diva : An event to appreciate and celebrate few very talented girls and stimulate all their inner and outer beauty.
         Mr & Ms. CORONA : A beauty pageant event for boys and girls. It is a crowd boost event with the participation of all excelled students.
         Kavi Sammelan : A gathering of poets reciting the poetry to each other and have general discussions on literary issues. 
         Street Play : Different college teams narrate express fully on general topics.
         TECHNICAL EVENTS
         LFR
        LAN Gaming
        Robo WAR
        Robo Race
        Techno Treasure hunt
        MANAGEMENT EVENTS
        B-Plan
        AD-Mad
        Quiz
        JAM
        Big Idea
        Market shetra
        and several more events.
        
      </p>
